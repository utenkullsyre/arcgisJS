<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Turplanlegger</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
  <link rel="stylesheet" href="css\turplanlegger_3d.css">
  <script src="https://js.arcgis.com/4.6/"></script>
  <script type="text/javascript" src="js\turplanlegger_3d.js"></script>
</head>
<body>
  <div id="mySidenav" class="sidenav openNav">
    <nav class="topGroup center-content">
      <a href="javascript:void(0)" class="closebtn">&times;</a>
    </nav>
    <nav id="bakgrunnskart" class="gruppe-el">
      <div class="">
        <span class="gruppe-el-tittel">Bakgrunnskart: </span><span id="bakgrInfoLabel"></span>
      </div>
      <ul>
        <li>Landkart</li>
        <li>Flyfoto</li>
        <li>Gråtone</li>
      </ul>
    </nav>
    <nav class="gruppe-el">
      <div class="">
        <span class="gruppe-el-tittel">Kartlag: </span><span id="temaInfoLabel"></span>
      </div>
      <ul>
        <li>Helling</li>
        <li>Eiendommer</li>
        <li>SkredHendelser</li>
        <li>Skredobservasjoner</li>
      </ul>
    </nav>
    <nav class="gruppe-el">
      <span class="gruppe-el-tittel">Verktøy</span>
      <ul>
        <li>Måle</li>
        <li></li>
      </ul>
    </nav>
    <nav class="gruppe-el gruppe-el-tittel">Om</nav="">
  </div>
  <div id="viewDiv" data-toolactive="false">
    <div id="search">
      <span class="esri-icon-drag-horizontal"></span>
      <input type="text" name="stedsnavn" placeholder="Søk på stedsnavn">
      <span class="esri-icon-search"></span>
    </div>
    <div id="hoydeinfo" class="skjult">Hoyde</div>
    <div id="hitTest" >Hittest</div>
    <div id="queryRes">
      <h3 id="stedsnavnPkt"></p>
      <p id="hoydePkt"></p>
      <div id="verktoy">
        <div id="koordinat" class=""></div>
        <div id="yr" class=""></div>
      </div>
      <button type="button" name="zoompkt"></button>

      </div>
    <div id="contextMenu" class="skjult">
      <span id="menyIkon" class="esri-icon-locate"></span>
      <button type="button" name="button">
        <span class="esri-icon-locate"></span> Moh.</button>
      <button type="button" name="button"><span class="esri-icon-notice-round"></span> Info</button>
    </div>
  </div>
</body>
</html>
