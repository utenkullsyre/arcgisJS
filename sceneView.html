<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Enkel 3D-applikasjon</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #paneDiv {
      position: absolute;
      top: 12px;
      left: 62px;
      width: 80%;
      padding: 0 12px 0 12px;
      background-color: rgba(255, 255, 255, 0.85);
      border: 1px solid white;
      color: black;
    }

    #resultsDiv {
      font-size: 1.2em;
      text-align: center;
      border-bottom: 1px solid gray;
      padding: 10px 0px;
    }

    #activeElevationLayerDiv {
      margin: 10px 0;
    }

    ul #red {
      color: rgb(150, 26, 15);
    }

    ul #green {
      color: rgb(21, 150, 15);
    }

    ul span {
      color: black;
    }

    ul {
      margin: 0 0 10px 0;
    }

    #hoydeinfo{
      position: absolute;
      padding: 10px;
      overflow: hidden;
      background-color: skyblue;
      top: 50px;
      left: 50px;
      text-align:center;
      margin: auto;
      display: flex;
      align-items:center;
      justify-content:center;
      border-radius:10px;
      box-shadow: 1px  1px rgb(161, 161, 161);
      user-select:none;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
  <script src="https://js.arcgis.com/4.6/"></script>

  <script>
    require([
      "esri/Map",
      "esri/layers/TileLayer",
      "esri/Basemap",
      "esri/layers/ElevationLayer",
      "esri/views/SceneView",
      "esri/widgets/Locate",
      "esri/Graphic",
      "esri/Viewpoint",
      "esri/geometry/Point",
      "esri/widgets/DirectLineMeasurement3D",
      "dojo/domReady!"

    ], function(
      Map, TileLayer, Basemap, ElevationLayer, SceneView,
      Locate, Graphic, Viewpoint, Point, DirectLineMeasurement3D
    ) {

      // Create elevation layers
      var bakke = new ElevationLayer({
        url: "https://services.geodataonline.no/arcgis/rest/services/Geocache_UTM33_EUREF89/GeocacheTerreng/ImageServer"
      });

      var nvdbBasemap = new TileLayer({
         url: "https://nvdbcache.geodataonline.no/arcgis/rest/services/Trafikkportalen/GeocacheTrafikkJPG/MapServer",
         id:"NVDB-trafikk",
         visible: false
       });
      var bilder = new TileLayer({
          url: "https://services.geodataonline.no/arcgis/rest/services/Geocache_UTM33_EUREF89/GeocacheBilder/MapServer",
          id: "Bilder",
          visible: true
        });


       var bilder = new Basemap({
         baseLayers: [bilder],
         title: "Bilder",
         id: "bilder"
       });

      // Create Map and View
      var map = new Map({
        basemap: bilder,
        ground: {
          layers: [bakke]
        }
      });

      var view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: {
          // initial view:
          heading: 332.8,
          tilt: 30,
          position: {
            x: 564096,
            y: 7628465,
            z: 5000,
            spatialReference: {
              wkid: 25833
            }
          }
        }
      });

      var locateWidget = new Locate({
        view: view,   // Attaches the Locate button to the view
        graphic: new Graphic({
          symbol: { type: "simple-marker" }  // overwrites the default symbol used for the
          // graphic placed at the location of the user when found
        })
      });
      // var measureWidget = new DirectLineMeasurement3D({
      //   view: view
      // });
      view.then(function(){
        console.log("View",view);

        var viewpoint = new Viewpoint({
          targetGeometry: new Point({
            x: 644831,
            y: 7734548
          }),
          scale: 2000,
          heading: 20,
          tilt: 10,
        });

        console.log("Viewpoint",viewpoint);

        view.goTo(viewpoint);

        view.ui.add(locateWidget, "bottom-right");
        // view.ui.add(measureWidget, "top-right");
        // view.on("click",function(){
        //   console.log(view)
        // });
        // var test = view.activeTool
        // console.log(test)
        // var handle = test.watch("directDistance", function(nyVerdi,gmlVerdi,property,objekt){
        //   if(objekt.verticalDistance){console.log(objekt.horizontalDistance, objekt.verticalDistance)}
        //   console.log(objekt)
        // });

        view.on("pointer-move",function(evt){
          var hoydeDiv = document.querySelector("#hoydeinfo");
          hoydeDiv.style.left = evt.x + 10+"px";
          hoydeDiv.style.top = evt.y + 10 +"px";
          console.log(evt);

          var pos = view.toMap({
            x:evt.x,
            y:evt.y
          });
          var hoyde = bakke.queryElevation(pos);
          hoyde.then(function(res){
            hoydeDiv.innerHTML = res.geometry.z.toFixed(0) + " moh";
          });


        })




      })



    });
  </script>
</head>
<body>
  <div id="viewDiv">
    <div id="hoydeinfo">Hoyde</div>

    </div>
  </div>
</body>
</html>
