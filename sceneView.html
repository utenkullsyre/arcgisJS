<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #paneDiv {
      position: absolute;
      top: 12px;

      padding: 0 12px 0 12px;
      background-color: rgba(255, 255, 255, 0.85);
      border: 1px solid white;

  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
  <script src="https://js.arcgis.com/4.6/"></script>

  <script>
    require([
      "esri/Map",
      "esri/layers/TileLayer",
      "esri/layers/MapImageLayer",
      "esri/Basemap",
      "esri/layers/ElevationLayer",
      "esri/views/SceneView",
      "esri/widgets/Locate",
      "esri/Graphic",
      "esri/Viewpoint",
      "esri/geometry/Point",
      "esri/widgets/DirectLineMeasurement3D",
      "esri/widgets/Legend",
      "esri/request",
      "dojo/domReady!"

    ], function(
      Map, TileLayer, MapImageLayer, Basemap, ElevationLayer, SceneView,
      Locate, Graphic, Viewpoint, Point, DirectLineMeasurement3D, Legend, esriRequest
    ) {

      // Create elevation layers
      var bakke = new ElevationLayer({
        url: "https://services.geodataonline.no/arcgis/rest/services/Geocache_UTM33_EUREF89/GeocacheTerreng/ImageServer"
      });

      var bilder = new TileLayer({
          url: "https://services.geodataonline.no/arcgis/rest/services/Geocache_UTM33_EUREF89/GeocacheBilder/MapServer",
          id: "Bilder",
          visible: true
        });

      var bratthet = new MapImageLayer({
        url: "https://wms3.nve.no/map/rest/services/Bratthet/MapServer",
        sublayers: [
            {
              id: 0,
              visible: true,
              opacity: .5,
              legendEnabled: true,
            }
          ]
        });

      var skredHendelser = new MapImageLayer({
        url: "https://wms3.nve.no/map/rest/services/SkredHendelser/MapServer",
        sublayers: [
            {
              id: 1,
              visible: true,
              legendEnabled: true,
            }
          ]
        });

      console.log('Lag', bratthet, skredHendelser)



       var bilder = new Basemap({
         baseLayers: [bilder],
         title: "Bilder",
         id: "bilder"
       });

      // Create Map and View
      var map = new Map({
        basemap: bilder,
        ground: {
          layers: [bakke]
        }
      });

      var view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: {
          // initial view:
          heading: 332.8,
          tilt: 30,
          position: {
            x: 564096,
            y: 7628465,
            z: 5000,
            spatialReference: {
              wkid: 25833
            }
          }
        }
      });

      view.map.addMany([bratthet, skredHendelser])
      console.log("Lag",view)

      var locateWidget = new Locate({
        view: view,   // Attaches the Locate button to the view
        graphic: new Graphic({
          symbol: { type: "simple-marker" }  // overwrites the default symbol used for the
          // graphic placed at the location of the user when found
        })
      });
      // var measureWidget = new DirectLineMeasurement3D({
      //   view: view
      // });
      view.when(function(){
        console.log("View",view);

        var viewpoint = new Viewpoint({
          targetGeometry: new Point({
            x: 644831,
            y: 7734548
          }),
          scale: 2000,
          heading: 20,
          tilt: 10,
        });

        var legend = new Legend({
          view: view
        });

        // Add widget to the bottom right corner of the view
        // view.ui.add(legend, "top-right");


        view.goTo(viewpoint);

        view.ui.add(locateWidget, "bottom-right");
        // view.ui.add(measureWidget, "top-right");
        // view.on("click",function(){
        //   console.log(view)
        // });
        // var test = view.activeTool
        // console.log(test)
        // var handle = test.watch("directDistance", function(nyVerdi,gmlVerdi,property,objekt){
        //   if(objekt.verticalDistance){console.log(objekt.horizontalDistance, objekt.verticalDistance)}
        //   console.log(objekt)
        // });

        // view.on("pointer-move",function(evt){
        //   var hoydeDiv = document.querySelector("#hoydeinfo");
        //   hoydeDiv.style.left = evt.x + 10+"px";
        //   hoydeDiv.style.top = evt.y + 10 +"px";
        //
        //   var pos = view.toMap({
        //     x:evt.x,
        //     y:evt.y
        //   });
        //   var hoyde = bakke.queryElevation(pos);
        //   hoyde.then(function(res){
        //     hoydeDiv.innerHTML = res.geometry.z.toFixed(0) + " moh";
        //   })
        // })

        function queryExtent(pos) {
          var extent =  {}
          extent.xmin = pos.x - 5
          extent.xmax = pos.x + 5
          extent.ymin = pos.y - 5
          extent.ymax  = pos.y + 5
          return extent
        }


        function copyToClipboard(text) {
          window.prompt("x,y,z koordinat\nSRID: 25833\n\nKopier tekst: Ctrl+C, Enter", text);
        }

        // var options = {
        //   query: {
        //     where: 'skredtype in (130,131,132,133,134,135,136,137,138,139)',
        //     geometry:'{xmin: 521256.3129123358, ymin: 7596090.8146137325, xmax: 544625.4302048155, ymax: 7611335.512222498}',
        //     geometryType: 'esriGeometryEnvelope',
        //     inSR:28533,
        //     spatialRel: 'esriSpatialRelIntersects',
        //     // outFields: 'skredType, skredNavn, stedsnavn, skredTidspunkt, noySkredTidspunkt, persBerort, annetSkadet, redningsaksjon, vaerObservasjon, totAntPersOmkommet, ansvarligInstitusjon, beskrivelse, objektType, registrertDato, utlosningArsak, dokumentasjon',
        //     outFields: '*',
        //     returnGeometry:true,
        //     returnTrueCurves:false,
        //     outSR:25833,
        //     returnIdsOnly:false,
        //     returnCountOnly:false,
        //     returnZ:false,
        //     returnM:false,
        //     returnDistinctValues:false,
        //     returnExtentsOnly:false,
        //     f: 'json'
        //   },
        //   responseType: 'json'
        // };

        view.on('click', function(evt) {
          var hoydeDiv = document.querySelector("#hoydeinfo");

          var pos = view.toMap({
            x:evt.x,
            y:evt.y
          });

          var options = {
            query: {
              f: 'json'
            },
            responseType: 'json'
          };

          var queryOmr = queryExtent(pos)

          var url = 'https://wms3.nve.no/map/rest/services/SkredHendelser/MapServer/1/query?where=skredtype+in+%28130%2C131%2C132%2C133%2C134%2C135%2C136%2C137%2C138%2C139%29&text=&objectIds=&time=&geometry=%7Bxmin%3A+' + queryOmr.xmin + '%2C+ymin%3A+' + queryOmr.ymin + '%2C+xmax%3A+' + queryOmr.xmax + '%2C+ymax%3A+' + queryOmr.ymax + '%7D&geometryType=esriGeometryEnvelope&inSR=28533&spatialRel=esriSpatialRelIntersects&relationParam=&outFields=*&returnGeometry=true&returnTrueCurves=false&maxAllowableOffset=&geometryPrecision=&outSR=25833&returnIdsOnly=false&returnCountOnly=false&orderByFields=&groupByFieldsForStatistics=&outStatistics=&returnZ=false&returnM=false&gdbVersion=&returnDistinctValues=false&resultOffset=&resultRecordCount=&queryByDistance=&returnExtentsOnly=false&datumTransformation=&parameterValues=&rangeValues=&f=geojson'

          console.log('url',url)
          esriRequest(url, options).then(function(response) {
            console.log('response', response)
          })

          var hoyde = bakke.queryElevation(pos)
          console.log('HÃ¸yde',hoyde)
          hoyde.then(function(res){

            hoydeDiv.innerHTML = 'x: ' + pos.x.toFixed(0) + ' <br />y: ' + pos.y.toFixed(0) + ' <br />moh: ' + res.geometry.z.toFixed(0)
            copyToClipboard(pos.x.toFixed(0) + ', ' + pos.y.toFixed(0) + ', ' + res.geometry.z.toFixed(0))
          })
        })
      })
    })
  </script>
